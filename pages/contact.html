<head>
    <title>Contact | WatLock</title>

</head>

<body>
    <nav></nav>

    <div class="container heading-container">
        <h1>Contact Us</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-5 main-container">
                <h4>Location</h4>
                <div class="embed-responsive embed-responsive-1by1">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2895.4398990751542!2d-80.54705164896741!3d43.472289272025805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882bf6ad02edccff%3A0xdd9df23996268e17!2sUniversity+of+Waterloo!5e0!3m2!1sen!2sca!4v1531983204038"
                        class="embed-responsive-item" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-md-7 main-container" id="contact-form-container">
                <form action="https://formspree.io/waterlooairlockteam@gmail.com" method="POST">
                    <h4>Send a Message</h4>
                    <div class="form-group">
                        <label for="contact-email">Name</label>
                        <input class="form-control" type="text" id="contact-name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Email address</label>
                        <input type="email" class="form-control" id="contact-email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="contact-message" >Message</label>
                        <textarea class="form-control" id="contact-message" rows="4" name="message"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>




</body>

<script>
  $(window).scroll(function() {
    let top = $(window).scrollTop();
    if (top >= 150) {
      $('nav').addClass("bg-dark")
    } else if ($(window).width() > 785) {
      $('nav').removeClass("bg-dark")
    }
    $(window).resize(function() {
      if ($(window).width() <= 785) {
        $('nav').addClass("bg-dark")
      } else {
        $('nav').removeClass("bg-dark")
      }
    })

  })
</script>
